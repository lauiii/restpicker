<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Picker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
    <link rel="apple-touch-icon" href="images/launch_icon_57.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/launch_icon_72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/launch_icon_114.png"
    />
    <link rel="stylesheet" href="set.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
  </head>

  <body>
    <div data-role="page" id="home" data-theme="a">
      <div data-role="header">
        <a
          href="#"
          data-rel="back"
          data-icon="arrow-l"
          data-iconpos="notext"
          data-shadow="false"
          >Back</a
        >
      </div>

      <div data-role="content">
        <div id="branding">
          <h1>Restaurant Picker</h1>
        </div>

        <div class="choice_list">
          <h1>What would you'd like to eat?</h1>

          <ul id="food-list" data-role="listview" data-inset="true">
            <li>
              <a href="#" data-food="pizza" data-transition="slidedown">
                <img src="pizza.jpg" />
                <h3>Pizza</h3></a
              >
            </li>
            <li>
              <a href="#" data-food="chicken" data-transition="slidedown">
                <img src="chicken.jpg" />
                <h3>Fried Chicken</h3></a
              >
            </li>
            <li>
              <a href="#" data-food="burger" data-transition="slidedown">
                <img src="burger.jpg" />
                <h3>Burger</h3></a
              >
            </li>
            <li>
              <a href="#" data-food="samgyup" data-transition="slidedown">
                <img src="samgyup.jpg" />
                <h3>Samgyupsal</h3></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /page -->
    <script>
      $(document).ready(function () {
        $("#food-list a").click(function (event) {
          const selectedFood = $(this).data("food");
          localStorage.setItem("food", selectedFood);
          window.location.href = `choose_town.html?food=${selectedFood}`;
        });
      });
    </script>
  </body>
</html>
